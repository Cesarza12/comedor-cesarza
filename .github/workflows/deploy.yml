name: Deploy FTP InfinityFree

# Ejecuta el workflow en cada push a main
on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Subir archivos por FTP a InfinityFree
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}     # Host FTP de InfinityFree
          username: ${{ secrets.FTP_USERNAME }} # Usuario FTP
          password: ${{ secrets.FTP_PASSWORD }} # Contraseña FTP
          server-dir: /htdocs/                  # Carpeta destino en InfinityFree
          local-dir: ./                         # Carpeta local del repo a subir
