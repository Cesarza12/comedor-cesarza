name: Deploy FTP InfinityFree

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Deploy por FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /htdocs/comedor-cesarza/   # Subcarpeta segura en InfinityFree
          local-dir: ./                           # Carpeta raíz del repo
          exclude: |
            .git*
            .github*
            phpmailer/**                         # Ignora la carpeta problematica
